<div>
	<ul class="container">
	  <li ng-repeat="item in ngContacts | orderBy:'firstName'" ng-disabled="item.isDivider" ng-class="{divider:item.isDivider,item:!item.isDivider}">
	    <span>{{item.firstName}} {{item.lastName}}</span>
	  </li>
	</ul>
</div>
<div class="alphabet">
	<ul>
		<li class="scrollLetter" ng-repeat="letter in alphabet" ng-mouseenter="scrollToLetter(letter)">{{letter | uppercase}}</li>
	</ul>
</div>
